<mat-sidenav-container>

  <mat-sidenav #sidenav mode="push">
    <div class="branding"><mat-icon>home</mat-icon> <span>Angular DEMO</span></div>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of navigationSideMenu" (click)="sidenav.close()"
         [routerLink]="[item.link]" routerLinkActive="active">
        {{item.label}}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <div class="wrapper">

    <mat-toolbar color="primary">
      <button mat-icon-button class="hidden-md-up" (click)="sidenav.open()">
        <mat-icon>menu</mat-icon>
      </button>

      <span routerLink="" class="branding spacer hidden-md-up text-center">Angular DEMO</span>
      <span routerLink="" class="branding spacer hidden-sm-down title">Hi Bro!</span>

      <span class="hidden-sm-down">
        <button mat-button class="nav-button" *ngFor="let item of navigation"
                [routerLink]="[item.link]" routerLinkActive="active">
          {{item.label}}
        </button>
      </span>


      <button mat-icon-button routerLink="settings" class="hidden-sm-down">
        <mat-icon>settings</mat-icon>
      </button>

      <a matTooltip="Project Github Repository"
         matdTooltipPosition="before"
         mat-icon-button class="link"
         href="https://github.com/valneras/angular-deploy"
         target="_blank">
        <i class="fa fa-github fa-2x"></i>
      </a>

    </mat-toolbar>

    <div class="content">
         <!--[@routerTransition]="o.isActivated && o.activatedRoute.routeConfig.path">-->
      <!--<router-outlet #o="outlet"></router-outlet>-->
    </div>

    <div class="footer">
      <div class="row">
        <div class="col-sm-12 links">
          <a href="https://github.com/valneras/angular-deploy" target="_blank">
            <i class="fa fa-github fa-2x" aria-hidden="true"></i>
            <span>Github</span>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-12 signature">
          &#169; {{year}} - Vincent
          <a matTooltip="Show changelog"
             matTooltipPosition="before"
             href="https://github.com/valneras/angular-deploy/CHANGELOG.md">
            <i class="fa fa-rocket"></i> V1
          </a>
        </div>
      </div>
    </div>

  </div>

</mat-sidenav-container>
